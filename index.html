<!DOCTYPE html>

          <div>

            src="assets/images/man-2.jpg"

          />

            <h2>Alex Hunter</h2>
            <h3>Big Boss-Head Manger</h3>

        </div>

        <div class="flex items-center gap-3 bg-white rounded-md">
          <img
            src="assets/images/man-3.jpg"
            alt=""
            class="rounded-l-md w-20 h-20 object-cover"
          />

            <h2>Patrick Kelly</h2>
            <h3>Head of Designer</h3>
          </div>
        </div>

        <div class="flex items-center gap-3 bg-white rounded-md">

        <div class="flex items-center gap-3 bg-white rounded-md">

            src="assets/images/woman-1.jpg"

          />

            <h2>Ebby Gilbert</h2>
            <h3>I have Anlytic</h3>
          </div>
        </div>

        <div class="flex items-center gap-3 bg-white rounded-md">

            src="assets/images/woman-2.jfif"
            alt=""
            class="rounded-l-md w-20 h-20 object-cover"
          />
          <div>
            <h2>Julia Patrickson</h2>
